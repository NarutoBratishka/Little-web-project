<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студена Geek Brains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 3;

		function readInt(){
			var number = document.getElementById("userUnswer").value;
			return parseInt(number);
			//return +document.getElementById("userUnswer").value;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function guess() {
			tryCount++;

			var userUnswer = readInt();
			if(userUnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("userUnswer");
				hide("button");
			} else if (tryCount > maxTryCount){
				write("Вы проиграли<br> Правильный ответ: " +answer);
				hide("userUnswer");
				hide("button");
			} else if (userUnswer > answer){
				write("Вы ввели слишком большое число.<br> Попробуйте заново. Введите число от 1 до 100");
				tryCount++;
			} else if (userUnswer < answer){
				write("Вы ввели слишком маленькое число.<br> Попробуйте заново. Введите число от 1 до 100");
				tryCount++;
			}
		}


	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="#">Угадайка</a>
	</div>

<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">
				
				<p id="info">Угадайте число от 1 до 100</p>
				<input type="text" id="userUnswer">
				<br>
				<a href="#" onclick="guess();" id="button">Начать</a>
			
			</div>


</div>

<div class="footer">
<p>Copyright &copy; Alexey Sekatskiy</p>
</div>

</body>
</html>
